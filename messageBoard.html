<html>
    <head>
        <!-- Anna Reining, 260885420 -->
        <style>
            b{
            display:inline-block;
            width:200px;
            
            }

            fieldset{ 
            border:none;
            width:400px;
            
            }
        </style>

    </head>
    <body>
        <form name="input" action="messageBoard.php" method="post" autocomplete="on">
            <!--Header Section-->
            <h1>Registration Form</h1> 
            <p>Please fill in all fields and click Register </p> 
            <h2>User Information</h2>

            <!-- Aligned text boxes-->
            <fieldset>
            <b id="username">Username:</b> <input type="text" name="username" required> <br />
            <b id="password">Password:</b> <input type="text" name="password" required> <br />
            <b id="email">Email:</b> <input type="text" name="user_email" pattern=".*@.*" required> <br />
            </fieldset>

            <!--Submit section-->
            <input type="submit" value="Register">
        
        </form>
        
        <!--Color changing text script-->
        <script>
            const input = document.querySelectorAll('input[type="text"');
            
            input[0].addEventListener('invalid', function (event) {
            if (event.target.validity.valueMissing) {
                event.target.setCustomValidity('Please fill in the required fields');
                const elem0 = document.getElementById("username");
                elem0.style.color = 'red'
            }
            })
            input[1].addEventListener('invalid', function (event) {
            if (event.target.validity.valueMissing) {
                event.target.setCustomValidity('Please fill in the required fields');
                const elem1 = document.getElementById("password");
                elem1.style.color = 'red'
            }
            })
            input[2].addEventListener('invalid', function (event) {
            if (event.target.validity.valueMissing) {
                event.target.setCustomValidity('Please fill in the required fields');
                const elem2 = document.getElementById("email");
                elem2.style.color = 'red'
            }
            })
            
            input[0].addEventListener('change', function (event) {
            event.target.setCustomValidity('');
            const elem0 = document.getElementById("username");
            elem0.style.color = 'black'
            })

            input[1].addEventListener('change', function (event) {
            event.target.setCustomValidity('');
            const elem1 = document.getElementById("password");
            elem1.style.color = 'black'
            })

            input[2].addEventListener('change', function (event) {
            event.target.setCustomValidity('');
            const elem2 = document.getElementById("email");
            elem2.style.color = 'black'
            })
            
        </script>
</body>
</html>
